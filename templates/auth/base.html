      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Authentication</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../static/assets/logo1.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link
      rel="stylesheet"
      href="../../static/assets/vendor/fonts/boxicons.css"
    />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="../../static/assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />

      rel="stylesheet"
      href="../static/assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="../../static/assets/css/demoauth.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="../../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"

    <!-- Page CSS -->
    <!-- Page -->

      rel="stylesheet"

    />

    <script src="../../static/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../../static/assets/js/config.js"></script>

    {% if session['role'] == 'user' %}
    <p>You have read-only access.</p>
    {% elif session['role'] == 'admin' %}
    <button>Add Record</button>
    <button>Edit Record</button>
    {% elif session['role'] == 'super_admin' %}
    <button>Manage Users</button>
    <button>View All Records</button>
    {% endif %}

    <!-- Main Content -->
    <div class="content">

      <script src="../../static/assets/js/main.js"></script>
